<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>
        <div class="nav-adress border">
          <p clas="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-sec">Bangladesh</p>
          </div>
        </div>
        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input placeholder="Search Amazon" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="nav-signin border">
          <p><span class="nav-first">Hello, sign in</span></p>
          <p class="nav-sec">Accounts & Lists</p>
        </div>

        <div class="nav-return border">
          <p><span class="nav-first">Returns</span></p>
          <p class="nav-sec">& Orders</p>
        </div>
        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>
<div class="panel">
  <div class="panel-all">
    <i class="fa-solid fa-bars"></i>
    All
  </div>

<div class="panel-ops">
  <p>Today's Deals</p>
  <p>Registry</p>
  <p>Customer Service</p>
  <p>Gift Cards</p>
  <p>Sell</p>
</div>

<div class="panel-deals">Shop deals in Electronics</div>
</div>  
</header>
    <div class="hero-section">
        <div class="hero-msg">
          <p></p>
        </div>
    </div>
  </body>
</html>
